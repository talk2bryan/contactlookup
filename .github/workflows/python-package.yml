# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade poetry
        poetry install
    - name: Test with pytest
      run: |
        poetry run pytest
    - name: Python Package Using Poetry
      run: |
        poetry build
        # Only publish if the commit is tagged
        if [ -n "${GITHUB_REF##refs/tags/*}" ]; then
          echo "This is not a tag, skipping deployment"
          exit 0
        fi
        poetry publish --username ${{ secrets.TEST_PYPI_USERNAME }} --password ${{ secrets.TEST_PYPI_PASSWORD }} --repository testpypi

    
